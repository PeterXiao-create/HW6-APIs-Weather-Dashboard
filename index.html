<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
​
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
​
  <title>Weather Dashboard</title>
</head>
​
<body>
  <header>
    <div class="jumbotron" style="background-color: rgb(32, 32, 32); color: white;">
    <h1 class="text-center">Weather Dashboard</h1>
    </div>
  </header>
​
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
​
        <ul class="list-group history"></ul>
      </aside>
​
      <div class="col-lg-9">
        <div id="today" class="mt-3">
   <!--          <button class="btn btn-light" id="cloud-sign"> <i class="fa fa-cloud"></i> </button> -->
        </div>
        <div id="forecast" class="mt-3">
            <h3 class="mt-4">5-Day Forecast:</h3>
            
        </div>

      </div>
    </div>
  </div>
​
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"
></script>
  <script src="script.js"></script>
</body>
​
</html>
